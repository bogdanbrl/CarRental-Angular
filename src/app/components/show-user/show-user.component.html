<div class="container" *ngIf="user != null">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card bg-light mb-3" style="max-width: 30rem;">
        <div class="card-header">{{user.firstName}} {{user.lastName}}</div>
        <div class="card-body">
          <p class="card-text"><b>Username: </b>{{user.username}}</p>
          <p class="card-text"><b>Email: </b>{{user.email}}</p>
          <p class="card-text"><b>Phone number: </b>{{user.phoneNumber}}</p>
          <p class="card-text"><b>Addresses:</b></p>
          <div *ngFor="let address of addresses">
            <div class="card mb-3">
              <div class="card-header">
                <p class="card-text"><b>Address {{addressPosition}}</b></p>
              </div>
              <div class="card-body">
                <p class="card-text"><b>Street: </b>{{address.street}}</p>
                <p class="card-text"><b>Number: </b>{{address.streetNumber}}</p>
                <p class="card-text"><b>City: </b>{{address.city}}</p>
                <p class="card-text"><b>Country: </b>{{address.country}}</p>
              </div>

            </div>
          </div>

          <div class="card-footer">
            <div class="btn-group">
              <span class="mr-2"><a (click)="goToUserHistoryPage(user.id)" class="btn btn-light">See history</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

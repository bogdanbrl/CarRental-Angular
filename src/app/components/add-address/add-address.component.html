
  <div class="container">

    <p class="h1">Add new address</p>
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" id="street" aria-describedby="street" [(ngModel)]="address.street"
             placeholder="street">
    </div>

    <div class="form-group">
      <label for="streetNumber">Street number</label>
      <input type="text" class="form-control" id="streetNumber" aria-describedby="streetNumber" [(ngModel)]="address.streetNumber"
             placeholder="street number">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" aria-describedby="city" [(ngModel)]="address.city"
             placeholder="city">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" aria-describedby="country"
             [(ngModel)]="address.country"
             placeholder="country">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addAddress()">Add address</button>
  </div>

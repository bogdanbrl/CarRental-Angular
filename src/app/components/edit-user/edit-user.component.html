
<div class="container" *ngIf="user">

  <p class="h1">Edit user details</p>
  <div class="form-group">
    <label for="firstName">First name</label>
    <input type="text" class="form-control" id="firstName" aria-describedby="firstName" [(ngModel)]="user.firstName"
           placeholder="first name">
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input type="text" class="form-control" id="lastName" aria-describedby="lastName" [(ngModel)]="user.lastName"
           placeholder="last name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" aria-describedby="email" [(ngModel)]="user.email"
           placeholder="email">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone number</label>
    <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumber"
           [(ngModel)]="user.phoneNumber"
           placeholder="phone number">
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
</div>
